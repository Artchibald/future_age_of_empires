<!DOCTYPE html>
<html>
<head>
    <title>Generate Resource Icons</title>
</head>
<body>
    <canvas id="canvas" width="128" height="32"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Food Icon (Apple)
        ctx.beginPath();
        ctx.arc(16, 16, 12, 0, Math.PI * 2);
        ctx.fillStyle = '#ff6b6b';
        ctx.fill();
        
        // Apple leaf
        ctx.beginPath();
        ctx.moveTo(16, 4);
        ctx.lineTo(20, 8);
        ctx.lineTo(12, 8);
        ctx.closePath();
        ctx.fillStyle = '#2ecc71';
        ctx.fill();
        
        // Apple highlight
        ctx.beginPath();
        ctx.arc(12, 12, 2, 0, Math.PI * 2);
        ctx.fillStyle = '#fff';
        ctx.fill();

        // Wood Icon (Tree)
        ctx.fillStyle = '#8b4513';
        ctx.fillRect(44, 20, 8, 12);
        
        ctx.beginPath();
        ctx.moveTo(48, 4);
        ctx.lineTo(56, 20);
        ctx.lineTo(40, 20);
        ctx.closePath();
        ctx.fillStyle = '#2ecc71';
        ctx.fill();

        // Gold Icon (Coin)
        ctx.beginPath();
        ctx.arc(80, 16, 12, 0, Math.PI * 2);
        ctx.fillStyle = '#f1c40f';
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(80, 16, 10, 0, Math.PI * 2);
        ctx.fillStyle = '#f39c12';
        ctx.fill();
        
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 12px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('$', 80, 20);

        // Stone Icon (Rock)
        ctx.beginPath();
        ctx.moveTo(104, 24);
        ctx.lineTo(112, 8);
        ctx.lineTo(120, 24);
        ctx.closePath();
        ctx.fillStyle = '#95a5a6';
        ctx.fill();
        
        ctx.beginPath();
        ctx.moveTo(108, 20);
        ctx.lineTo(112, 12);
        ctx.lineTo(116, 20);
        ctx.closePath();
        ctx.fillStyle = '#7f8c8d';
        ctx.fill();

        // Save the canvas as PNG
        const link = document.createElement('a');
        link.download = 'resource_icons.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    </script>
</body>
</html>
